    networks:
      - proxy
      - internal
    ports:
      - 7003:8080
    volumes:
      - /${USERDIR}/docker/guacamole:/guac-home
    environment:
      - GUACAMOLE_HOME=/guac-home
    labels:
      - traefik.backend=guacamole
      - traefik.frontend.rule=Host:guacamole.andrewgeltz.com
