# ==========================================
# ||                Misc                  ||
# ==========================================

# --------------- Nextcloud ----------------
  nextcloud:
    image: nextcloud
    container_name: nextcloud
    restart: always
    networks:
      - proxy
    ports:
      - 7005:80
    links:
      - mariadb:db
    volumes:
      - ${USERDIR}/docker/nextcloud:/config
      - /mnt/data/nextcloud/data:/data
      - ${USERDIR}/docker/shared:/shared
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
    labels:
      - traefik.backend=nextcloud
      - traefik.frontend.rule=Host:nextcloud.andrewgeltz.com
      - traefik.frontend.rule=Host:cloud.andrewgeltz.com
      - traefik.docker.network=proxy
      - traefik.port=80


# ------------ Home Assistant --------------
  homeassistant:
    image: homeassistant/home-assistant
    container_name: homeassistant
    restart: always
    networks:
      - proxy
    ports:
      - 7006:8123
    devices:
      - /dev/ttyUSB0:/dev/ttyUSB0
      - /dev/ttyUSB1:/dev/ttyUSB1
      - /dev/ttyACM0:/dev/ttyACM0
    volumes:
      - ${USERDIR}/docker/homeassistant:/config
      - ${USERDIR}/docker/shared:/shared
      - /etc/localtime:/etc/localtime:ro
    privileged: true
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    labels:
      - traefik.backend=homeassistant
      - traefik.frontend.rule=Host:ha.andrewgeltz.com
      - traefik.docker.network=proxy
      - traefik.port=8123


# --------------- Mariadb ------------------
  mariadb:
    image: linuxserver/mariadb
    container_name: mariadb
    hostname: mariadb
    restart: always
    networks:
      - internal
    ports:
      - target: 3306
        published: 3306
        protocol: tcp
        mode: host
    volumes:
      - ${USERDIR}/docker/mariadb:/config
      - ${USERDIR}/docker/mariadb/mysql:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    labels:
      - traefik.enable=false
 
 # -------------- Mumble ----------------
  mumble:
    image: coppit/mumble-server
    container_name: mumble
    restart: always
    networks:
      - proxy
    ports:
      - 64738:64738
      - 64738:64738/udp
    volumes:
      - ${USERDIR}/docker/mumble:/data
    labels:
      - traefik.backend=mumble
      - traefik.frontend.rule=Host:mumble.andrewgeltz.com
      - traefik.docker.network=proxy
      - traefik.port=64738


# ----------------- Squid ------------------
  squid:
    image: sameersbn/squid
